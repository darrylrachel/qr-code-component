<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>TRBL Labs | QR code component</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="img-container">
      <img src="images/image-qr-code.png" alt="QR Code" class="img">
    </div>
    <div class="text-container">
      <h1 class="heading">Improve your front-end skills by building projects</h1>
      <p class="sub">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Darryl | TRBL Labs</a>. 
    Coded by <a href="#">Darryl Rachel | TRBL Labs</a>.
  </div>
</body>
</html>
